syntax = "proto3";
package user;
option go_package = "github.com/sudhin-az/FOOD-ORDERING/user-service/proto";

service UserService {
    rpc CreateUser (CreateUserReques) returns (CreateUserResponse);
    rpc GetAllUsers (Empty) returns (UserList);
}

message User {
    string id = 1;
    string name = 2;
    string email = 3;
}
message UserList {
    repeated User users = 1;
}